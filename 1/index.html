<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <div id="box">
            <div class="panel-top">
                <div class="elm">
                    <h4>Hit</h4>
                    <div id="hitval" class="bx">5</div>
                </div>
                <div class="elm">
                    <h4>Timer</h4>
                    <div id="timervalue" class="bx">60</div>
                </div>
                <div class="elm">
                    <h4>Score</h4>
                    <div id="scoreval" class="bx">0</div>
                </div>
            </div>

            <div class="panel-bottom">

                <button id="btn">Start Game</button>
                
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
